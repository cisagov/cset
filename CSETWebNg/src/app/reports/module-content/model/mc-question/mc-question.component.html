<div class="mb-2">
    <div>
        CSET ID: {{q.questionId}}
    </div>
    <div [innerHTML]="q.questionText" class="mb-3">
    </div>

    <app-guidance-block [supplementalInfo]="q.supplementalInfo" *ngIf="reportSvc.showGuidance"></app-guidance-block>

    <app-references-block 
        [sourceDocs]="q.sourceDocuments" [resourceDocs]="q.resourceDocuments" [referenceText]="q.referenceText"
    *ngIf="reportSvc.showReferences"></app-references-block>


    <div class="ml-4" *ngIf="q.options.length > 0">
        <ul>
            <li *ngFor="let o of q.options">
                <app-mc-option [o]="o"></app-mc-option>
            </li>
        </ul>
    </div>

    <div class="ml-4" *ngIf="q.followups.length > 0">
        <app-mc-question *ngFor="let f of q.followups" [q]="f"></app-mc-question>
    </div>
</div>
