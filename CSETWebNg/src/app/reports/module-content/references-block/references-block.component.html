<div class="mb-3 p-3" style="border-radius: .3rem; border: 1px solid #ddd">
    <div class="color1 mb-2">
        <strong><em>References</em></strong>
        <svg viewBox="0 0 30 30" style="height: 20px; width: 20px; margin-left: .5rem;">
            <path fill="#044" stroke="transparent" stroke-width="0" transform="scale(.4)"
                d="M27,20.681L20,20.681 20,4.681 27,4.681z M17,60.681L30,60.681 30,0.681 17,0.681z M45.974,20.131L39.182,21.827 35.307,6.303 42.098,4.607z M31.427,3.149L45.96,61.362 58.573,58.213 44.039,0z M10,20.681L3,20.681 3,4.681 10,4.681z M0,60.681L13,60.681 13,0.681 0,0.681z" />
        </svg>
    </div>

    <div *ngIf="sourceDocs.length > 0" class="mb-3">
        <strong>Source Documents</strong>
        <table class="resource-table">
            <tr *ngFor="let d of sourceDocs">
                <td class="align-top">
                    {{d.title}}
                </td>
                <td class="section-ref text-nowrap align-top">
                    {{d.sectionRef}}{{d.section_Ref}}
                </td>
            </tr>
        </table>
    </div>

    <div *ngIf="resourceDocs.length > 0" class="mb-3">
        <strong>Help Documents</strong>
        <table class="resource-table">
            <tr *ngFor="let d of resourceDocs">
                <td class="align-top">
                    {{d.title}}
                </td>
                <td class="section-ref text-nowrap align-top">
                    {{d.sectionRef}}{{d.section_Ref}}
                </td>
            </tr>
        </table>
    </div>

    <div *ngIf="referenceText?.length > 0">
        <strong>Reference Text</strong>
        <div [innerHTML]="referenceText"></div>
    </div>

    <div style="font-style: italic" *ngIf="sourceDocs.length === 0 && resourceDocs.length === 0 && (!referenceText || referenceText.length === 0)">
        (No reference documents or reference text defined)
    </div>
</div>
