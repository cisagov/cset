<h4>Service Demographics</h4>

<form class="mb-3">
  <ng-container *ngIf="showCriticalServiceIdentifyingInfo()">
    <div class="form-group">
      <label for="criticalServiceName">Critical Service Name</label>
      <input class="form-control" tabindex="0" type="text" maxlength="50" name="criticalServiceName"
      id="criticalServiceName" [(ngModel)]="csiServiceDemographic.criticalServiceName"
      placeholder="Critical Service Name" (change)="update()">
    </div>
    <div class="form-group">
      <label for="criticalServiceDescription">Critical Service Description</label>
        <input class="form-control" tabindex="0" type="text" maxlength="150" name="criticalServiceDescription"
            id="criticalServiceDescription" [(ngModel)]="csiServiceDemographic.criticalServiceDescription"
            placeholder="Critical Service Description" (change)="update()">
          </div>
          <div class="form-group">
            <label for="itIcsName">Name of IT/ICS System (supporting the Critical Service)</label>
            <input class="form-control" tabindex="0" type="text" maxlength="150" name="itIcsName" id="itIcsName"
            [(ngModel)]="csiServiceDemographic.itIcsName"
            placeholder="Name of IT/ICS System (supporting the Critical Service)" (change)="update()">
          </div>
          <div class="form-group">
            <label class="mb-1" for="role">Multi-site Service?</label>
            <div class="btn-group btn-group-toggle d-block mb-2" id="multisiteService" data-toggle="buttons" ngbRadioGroup
            name="multisiteService" [(ngModel)]="csiServiceDemographic.multiSite" (ngModelChange)="csiServiceDemographic.multiSiteDescription = null; update()">
            <label ngbButtonLabel class="btn btn-secondary mb-1" [class.active]="csiServiceDemographic.multiSite">
              <input ngbButton type="radio" autocomplete="off" name="multisiteService" [value]="true">Yes</label>
              <label ngbButtonLabel class="btn btn-secondary mb-1" [class.active]="!csiServiceDemographic.multiSite">
                <input ngbButton type="radio" autocomplete="off" name="multisiteService" [value]="false">No</label>
              </div>
              <input class="form-control" tabindex="0" maxlength="150" name="multiSiteDescription" type="text" placeholder="Multi-site Service Description"
              [(ngModel)]="csiServiceDemographic.multiSiteDescription" (change)="update()" [disabled]="!csiServiceDemographic.multiSite">
            </div>
  </ng-container>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">What is the basis of the cybersecurity budget for this Critical
                Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="budgetBasis" data-toggle="buttons"
                ngbRadioGroup name="budgetBasis" [(ngModel)]="csiServiceDemographic.budgetBasis"
                (ngModelChange)="update()">
                <label ngbButtonLabel class="btn btn-secondary mb-1" *ngFor="let budgetB of budgetBasisList"
                    [class.active]="budgetB.budget_Basis === csiServiceDemographic.budgetBasis">
                    <input ngbButton type="radio" autocomplete="off" name="budgetBasis" [value]="budgetB.budget_Basis">
                    {{budgetB.budget_Basis}}
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3">
      <div class="form-group">
          <label class="mb-1" for="role">Total # of IT/ICS management and staff (i.e., technologists)
              assigned and/or dedicated to the Critical Service?</label>
          <div class="btn-group btn-group-toggle d-block button-container" id="totalITStaff" data-toggle="buttons"
              ngbRadioGroup name="totalITStaff" [(ngModel)]="csiServiceDemographic.itIcsStaffCount" (ngModelChange)="update()">
              <label ngbButtonLabel class="btn btn-secondary mb-1" *ngFor="let totalITStaffItem of itIcsStaffCountList"
                  [class.active]="totalITStaffItem.staff_Count === csiServiceDemographic.itIcsStaffCount">
                  <input ngbButton type="radio" autocomplete="off" name="totalITStaff" [value]="totalITStaffItem.staff_Count">
                  {{totalITStaffItem.staff_Count}}
              </label>
          </div>
      </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">Total # of IT/ICS cybersecurity management and staff (i.e., technologists)
                assigned and/or dedicated to the Critical Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="totalITStaff" data-toggle="buttons"
                ngbRadioGroup name="totalITStaff" [(ngModel)]="csiServiceDemographic.cybersecurityItIcsStaffCount" (ngModelChange)="update()">
                <label ngbButtonLabel class="btn btn-secondary mb-1" *ngFor="let totalITStaffItem of cyberSecurityItIcsStaffCountList"
                    [class.active]="totalITStaffItem.staff_Count === csiServiceDemographic.cybersecurityItIcsStaffCount">
                    <input ngbButton type="radio" autocomplete="off" name="totalITStaff" [value]="totalITStaffItem.staff_Count">
                    {{totalITStaffItem.staff_Count}}
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">How many authorized, organizational users access and interact (i.e., operate,
                perform data entry, etc., as end users) with the Critical Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="authorizedOrganizationalUserCount"
                data-toggle="buttons" ngbRadioGroup name="authorizedOrganizationalUserCount"
                [(ngModel)]="csiServiceDemographic.authorizedOrganizationalUserCount" (ngModelChange)="update()">
                <label ngbButtonLabel class="btn btn-secondary mb-1"
                    *ngFor="let authorizedOrganizationalUserCountItem of authorizedOrganizationalUserCountList"
                    [class.active]="authorizedOrganizationalUserCountItem.user_Count === csiServiceDemographic.authorizedOrganizationalUserCount">
                    <input ngbButton type="radio" autocomplete="off" name="authorizedOrganizationalUserCount"
                        [value]="authorizedOrganizationalUserCountItem.user_Count">
                    {{authorizedOrganizationalUserCountItem.user_Count}}
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">How many authorized, non-organizational users access and interact (i.e.,
                operate, perform data entry, etc., as end users) with the Critical Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="authorizedNonOrganizationUserCount"
                data-toggle="buttons" ngbRadioGroup name="authorizedNonOrganizationUserCount"
                [(ngModel)]="csiServiceDemographic.authorizedNonOrganizationalUserCount" (ngModelChange)="update()">
                <label ngbButtonLabel class="btn btn-secondary mb-1"
                    *ngFor="let authorizedNonOrganizationalUserCountItem of authorizedNonOrganizationalUserCountList"
                    [class.active]="authorizedNonOrganizationalUserCountItem.user_Count === csiServiceDemographic.authorizedNonOrganizationalUserCount">
                    <input ngbButton type="radio" autocomplete="off" name="authorizedNonOrganizationUserCount"
                        [value]="authorizedNonOrganizationalUserCountItem.user_Count">
                    {{authorizedNonOrganizationalUserCountItem.user_Count}}
                </label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label class="mb-1" for="role">How many customers (i.e., individuals and/ or organizations) benefit from,
                depend on, and/or otherwise make use of the Critical Service?</label>
            <div class="btn-group btn-group-toggle d-block button-container" id="customersCount" data-toggle="buttons"
                ngbRadioGroup name="customersCount" [(ngModel)]="csiServiceDemographic.customersCount"
                (ngModelChange)="update()">
                <label ngbButtonLabel class="btn btn-secondary mb-1" *ngFor="let customersCountItem of customersCountList"
                    [class.active]="customersCountItem.customer_Count === csiServiceDemographic.customersCount">
                    <input ngbButton type="radio" autocomplete="off" name="customersCount" [value]="customersCountItem.customer_Count">
                    {{customersCountItem.customer_Count}}
                </label>
            </div>
        </div>
    </div>

</form>
