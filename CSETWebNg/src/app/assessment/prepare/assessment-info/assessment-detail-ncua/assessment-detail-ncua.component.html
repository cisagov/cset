<div *transloco="let t">

    <h4>{{ t('organization details') }}</h4>
    <div *ngIf="loading; else mainContent" class="w-100">
        <div class="spinner-container" style="margin: 2em auto">
            <div style="max-width: 50px; max-height: 50px;"></div>
        </div>
    </div>

    <ng-template #mainContent>
        <form #f="ngForm">
            <!-- Normal ACET Detail Boxes -->
            <ng-container
                *ngIf="this.assessment?.maturityModel === null || this.assessment.maturityModel?.modelName !== 'ISE'">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="name">{{ t('assessment name') }}</label>
                        <input type="text" maxlength="100" [disabled]="configSvc.installationMode === 'ACET'"
                            class="form-control" id="name" name="name" required focusOnInit="true"
                            [(ngModel)]="assessment.assessmentName" (ngModelChange)="assessment.assessmentName"
                            (change)="update($event)" autofocus tabindex="0">
                        <div class="invalid-feedback d-block text-muted" *ngIf="configSvc.installationMode === 'ACET'">
                            {{ t('acet.auto populate') }}
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="date">{{ t('assessment date') }}</label>
                        <input matInput MatDatepickerInput class="form-control" id="date" name="date"
                            [(ngModel)]="assessment.assessmentDate" [matDatepicker]="picker" (focus)="picker.open()"
                            (blur)="update($event)" (input)="createAssessmentName()" (click)="picker.open()"
                            (ngModelChange)="update($event)" tabindex="0">
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                </div>
                <div class="form-group" *ngIf="configSvc.installationMode !== 'ACET'">
                    <label class="mb-1" for="facility">{{ t('facility name') }}</label>
                    <input type="text" maxlength="100" class="form-control" id="facility" name="facility"
                        [(ngModel)]="assessment.facilityName" (change)="update($event)" tabindex="0">
                </div>
                <div class="form-group" *ngIf="configSvc.installationMode === 'ACET'">
                    <label class="mb-1" for="creditUnion">{{ t('acet.credit union') }}</label>
                    <input type="text" maxlength="100" class="form-control" id="creditUnion" name="creditUnion"
                        [(ngModel)]="assessment.creditUnion" (change)="update($event)" tabindex="0">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="citySite">{{ t('facility name') }}</label>
                        <input type="text" maxlength="100" class="form-control" id="citySite" name="citySite"
                            [(ngModel)]="assessment.cityOrSiteName" (change)="update($event)" tabindex="0">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="stateProvRegion">{{ t('city or site name') }}</label>
                        <input type="text" maxlength="100" class="form-control" id="stateProvRegion"
                            name="stateProvRegion" [(ngModel)]="assessment.stateProvRegion" (change)="update($event)"
                            tabindex="0">
                    </div>
                </div>
                <div class="form-row" [hidden]="configSvc.installationMode !== 'ACET'">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="charter">{{ t('acet.charter') }}</label>
                        <input type="text" [maxlength]="5" class="form-control" id="charter" name="charter"
                            [(ngModel)]="assessment.charter" digitsOnly (change)="update($event)"
                            (input)="createAssessmentName()" tabindex="0">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="assets">{{ t('acet.assets') }}</label>
                        <input type="text" maxlength="100" class="form-control" id="assets" name="assets" tabindex="0"
                            [(ngModel)]="assessment.assets" (change)="update($event)" currencyMask
                            [options]="{ align: 'left', allowNegative: false, precision: 0 }">
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </ng-container>

            <!-- ISE Assessment Detail Boxes -->
            <ng-container *ngIf="assessSvc.isISE()">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label class="mb-1" for="name">Assessment Name</label>
                        <input type="text" maxlength="100" class="form-control" id="name" name="name" required
                            focusOnInit="true" [(ngModel)]="assessment.assessmentName" (blur)="update($event)" autofocus
                            tabindex="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="date">Assessment Date</label>
                        <input matInput MatDatepickerInput class="form-control" id="date" name="date"
                            [(ngModel)]="assessment.assessmentDate" [matDatepicker]="picker" (focus)="picker.open()"
                            (blur)="update($event)" (input)="createAssessmentName()" (click)="picker.open()"
                            tabindex="0">
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="effectiveDate">Assessment Effective Date</label>
                        <input matInput MatDatepickerInput class="form-control" id="effectiveDate" name="effectiveDate"
                            [(ngModel)]="assessment.assessmentEffectiveDate" [matDatepicker]="effectiveDatePicker"
                            (focus)="effectiveDatePicker.open()" (blur)="update($event)"
                            (click)="effectiveDatePicker.open()" tabindex="0">
                        <mat-datepicker #effectiveDatePicker></mat-datepicker>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="mb-1" for="charter">Charter</label>
                        <input type="text" (focus)="$event.target.select()" [maxlength]="5" class="form-control"
                            id="charter" name="charter" [(ngModel)]="assessment.charter" digitsOnly
                            [formControl]="assessmentCharterControl" [matAutocomplete]="autoCharter"
                            (blur)="update($event)" tabindex="0">
                        <cdk-virtual-scroll-viewport itemSize="20">
                            <mat-autocomplete #autoCharter="matAutocomplete" hideSingleSelectionIndicator="true">
                                <mat-option *cdkVirtualFor="let option of filteredOptions | async"
                                    [value]="option.charter">
                                    {{ option.charter }}
                                </mat-option>
                            </mat-autocomplete>
                        </cdk-virtual-scroll-viewport>
                    </div>
                </div>

                <div class="form-group">
                    <label class="mb-1" for="creditUnion">Credit Union Name</label>
                    <span *ngIf="(this.assessment.creditUnion === '' || this.assessment.creditUnion === null)"
                        style="color:red; font-size: 12px"> (Required)</span>
                    <input type="text" (focus)="$event.target.select()" maxlength="100" class="form-control"
                        id="creditUnion" name="creditUnion" [(ngModel)]="assessment.creditUnion"
                        [formControl]="assessmentControl" [matAutocomplete]="auto" (blur)="update($event)" tabindex="0">
                    <cdk-virtual-scroll-viewport itemSize="20">
                        <mat-autocomplete #auto="matAutocomplete" hideSingleSelectionIndicator="true">
                            <mat-option *cdkVirtualFor="let option of filteredOptions | async" [value]="option.name">
                                {{ option.name }}
                            </mat-option>
                        </mat-autocomplete>
                    </cdk-virtual-scroll-viewport>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="citySite">City Or Site Name</label>
                        <input type="text" maxlength="100" class="form-control" id="citySite" name="citySite"
                            [(ngModel)]="assessment.cityOrSiteName" (change)="update($event)" tabindex="0">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="mb-1" for="stateProvRegion">State or Province</label>
                        <input type="text" maxlength="50" class="form-control" id="stateProvRegion"
                            name="stateProvRegion" [(ngModel)]="assessment.stateProvRegion" (change)="update($event)"
                            tabindex="0">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="mb-1" for="region">Region</label>
                        <select (change)="update($event)" class="form-control" id="region" name="region" tabindex="0"
                            [(ngModel)]="assessment.regionCode">
                            <option [ngValue]="1">{{ncuaSvc.regionCodeTranslator(1)}}</option>
                            <option [ngValue]="2">{{ncuaSvc.regionCodeTranslator(2)}}</option>
                            <option [ngValue]="3">{{ncuaSvc.regionCodeTranslator(3)}}</option>
                            <option [ngValue]="8">{{ncuaSvc.regionCodeTranslator(8)}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <span class="mb-1" for="assets">Assets </span>
                        <span *ngIf="ncuaSvc.assetsAsNumber == 0 || assessment.assets == null"
                            style="color:red; font-size: 12px;">(Required)</span>
                        <input type="text" maxlength="21" class="form-control" id="assets" name="assets" tabindex="0"
                            [(ngModel)]="assessment.assets" (blur)="updateAssets()" currencyMask
                            [options]="{ align: 'left', allowNegative: false, precision: 0 }">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="mb-1" for="examLevel">Proposed Exam Level</label>
                        <input type="text" class="form-control" id="examLevel" name="examLevel" [disabled]="true"
                            [ngModel]="this.ncuaSvc.proposedExamLevel">
                    </div>
                    <div class="col-md-6">
                        <label class="mb-1" for="examOverride">Exam Level Override</label>
                        <select class="form-control" name="examOverride" [(ngModel)]="examOverride"
                            (change)="updateOverride($event.target.value)"
                            [disabled]="this.acetDashboard === undefined || this.ncuaSvc.proposedExamLevel == 'CORE'">
                            <option>No Override</option>
                            <option>CORE</option>
                        </select>
                    </div>
                </div>
                <div *ngIf="assessment.charterType == 2 || assessment.charter >= 60000" (click)="toggleJoint()"
                    tabindex="0" class="state-led cursor-pointer"
                    [ngClass]="{'state-led-selected': assessment.isE_StateLed}">
                    <div class="row">
                        <div class="col-2">
                            <h3 *ngIf="!assessment.isE_StateLed">&#x2610;</h3>
                            <h3 *ngIf="assessment.isE_StateLed">&#x2611;</h3>
                        </div>
                        <div style="padding-top: 5px;">State-led examination?</div>
                    </div>
                </div>
            </ng-container>
        </form>
    </ng-template>
