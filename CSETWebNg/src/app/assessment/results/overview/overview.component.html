<div class="white-panel d-flex flex-column justify-content-start flex-11a" *transloco="let t">
  <h3 class="d-flex flex-column flex-00a">{{t('reports.high level assessment label')}}</h3>
  <div class="d-flex flex-column flex-00a">
    {{t('reports.high level assessment desc')}}
    <textarea maxlength="4000" class="overview-textarea-height" name="overview" id="overview"
      placeholder="{{t('reports.high level assessment placeholder')}}"
      [(ngModel)]="o.assessmentDescription" (change)="update($event)"></textarea>
  </div>
  <hr>

  <h3 class="d-flex flex-column flex-00a">{{t('reports.executive summary label')}}</h3>
  <div class="d-flex flex-column flex-00a">
    <textarea class="overview-textarea-height" name="summary" id="summary"
      placeholder="{{t('reports.executive summary placeholder')}}" [(ngModel)]="o.executiveSummary"
      (change)="update($event)"></textarea>
  </div>
  <hr>

  <h3 class="d-flex flex-column flex-00a">{{t('reports.comments label')}}</h3>
  <div class="d-flex flex-column flex-00a">
    {{t('reports.comments desc')}}
    <textarea maxlength="4000" class="overview-textarea-height" name="comments" id="comments"
      placeholder="{{t('reports.comments placeholder')}}"
      [(ngModel)]="o.additionalNotesAndComments" (change)="update($event)"></textarea>
  </div>

  <app-nav-back-next [page]="'overview'"></app-nav-back-next>

</div>
