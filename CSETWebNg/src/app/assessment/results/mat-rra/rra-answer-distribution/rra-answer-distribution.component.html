<div style="width: 100%; max-height: 20rem" class="d-block mb-5">
    <ngx-charts-bar-horizontal-stacked [results]="answerDistribByLevel" [yAxis]="'true'" [xAxis]="'true'"
        [trimYAxisTicks]="'false'" [maxYAxisTickLength]="100" [xAxisTicks]="xAxisTicks"
        [xAxisTickFormatting]="formatPercent" [legend]="'true'" [legendPosition]="'below'"
        [scheme]="answerDistribColorScheme">
        <ng-template #tooltipTemplate let-model="model">
            <div class="p-1">
                {{model.name}}<br />
                {{model.value | number:'1.0-0'}}%
            </div>
        </ng-template>
    </ngx-charts-bar-horizontal-stacked>
</div>
