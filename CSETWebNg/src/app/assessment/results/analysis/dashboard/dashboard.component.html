<div class="white-panel oy-auto h-0 d-flex flex-column flex-11a">
  <h3>Analysis Dashboard</h3>
  <div *ngIf="!initialized">
    <div class="spinner-container" style="margin-left: auto; margin-right: auto;">
      <div style="max-width: 50px; max-height: 50px;"></div>
    </div>
  </div>
  <div class="d-flex flex-column flex-11a" [hidden]="!initialized">
    <div class="chart d-flex flex-column flex-00a">
      <h3>Score</h3>
      <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 2em;">
        
          <div id="overall-score" class="score-container" style="margin: 0 4px;">
            <div>Overall Score</div>
            <div style="font-size: 2em;">{{overallScore}}</div>
          </div>
        

        <!-- <div style="flex-direction: column"> 
          <div id="standard-score" class="score-container">
            <div>Standard-based</div>
            <div style="font-size: 2em;">{{standardBasedScore}}</div>
          </div>
          <div id="component-score" class="score-container">
            <div>Component-based</div>
            <div>{{componentBasedScore}}</div>
          </div>
        </div> -->
      </div>
    </div>

    <!-- <div class="chart d-flex flex-column flex-00a">
      <h3>Assessment Compliance</h3>
      <canvas id="assessComplCanvas">{{assessComplChart}}</canvas>
    </div> -->

    <div class="chart d-flex flex-column flex-00a">
      <h3>Top Ranked Categories</h3>
      <canvas id="topCategCanvas">{{topCategChart}}</canvas>
    </div>

    <div class="chart d-flex flex-column flex-00a">
      <h3>Standards Summary</h3>
      <canvas id="stdsSummCanvas" style="max-width: 800px; margin: 0 auto;">{{stdsSummChart}}</canvas>
    </div>

    <!--div class="chart d-flex flex-column flex-00a" *ngIf="hasComponents; then componentsSummary; else noComponentsSummary"></div>
    <ng-template #componentsSummary>
      <canvas id="compSummCanvas">{{compSummChart}}</canvas>
    </ng-template>
    <ng-template-- #noComponentsSummary style="align-content: center;">
      <div style="text-align: center;">
        <h3>Components Summary</h3>
        <hr width=30%> There are no components on the diagram.
      </div>
    </ng-template-->

    <div class="mt-3 mb-2r d-flex justify-content-between flex-00a">
      <button class="btn btn-primary" (click)="navSvc2.navBack('dashboard')">Back</button>
      <button class="btn btn-primary" (click)="navSvc2.navNext('dashboard')">Next</button>
    </div>
  </div>
</div>
