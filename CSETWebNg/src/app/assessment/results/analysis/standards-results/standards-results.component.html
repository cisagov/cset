<div class="white-panel oy-auto height-0 d-flex flex-column flex-11a">
  <h3>Results by Category</h3>
  <div id="chart">
    <canvas id="stdResultCanvas">{{chart}}</canvas>
  </div>
  <div *ngIf="!initialized">
    <div class="spinner-container" style="margin-left: auto; margin-right: auto;">
      <div style="max-width: 50px; max-height: 50px;"></div>
    </div>
  </div>
  <div class="data" *ngFor="let ds of dataSets" [hidden]="!initialized">
    <h4 style="display: flex; flex-direction: row;">
      <div style="width: .8em; height: .8em; margin: 4px 10px 4px 0px;" [style.backgroundColor]="ds.backgroundColor"></div>
      {{ds.label}}
    </h4>
    <table class="table" style="table-layout: fixed">
      <th style="width: 50%"></th>
      <th class="align-right">Passed</th>
      <th class="align-right">Total</th>
      <th class="align-right">Percent</th>
      <tr *ngFor="let row of ds.DataRows">
        <td>{{row.title}}</td>
        <td class="align-right">{{row.failed}}</td>
        <td class="align-right">{{row.total}}</td>
        <td class="align-right">{{row.percent | number: '1.0-2'}}%</td>

      </tr>
    </table>
  </div>
  <div class="mt-3 d-flex justify-content-between flex-00a">
    <button class="btn btn-primary" (click)="navBack()">Back</button>
    <button class="btn btn-primary" (click)="navNext()">Next</button>
  </div>
</div>
