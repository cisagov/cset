<div class="white-panel oy-auto ox-auto d-flex flex-column flex-11a">

    <div class="container">

        <div class="row" style="padding-bottom: 5px;">
            <div class="col-12">
                <h3>Sync Assessment to Server</h3>
                <p>
                    Clicking the Sync button will upload a copy of the current assessment to the CISA server.
                    Please note that this action will overwrite any previous version of the assessment stored on the
                    server.
                </p>
            </div>
            <div class="row my-4">
                <div class="col-12 d-flex flex-row align-items-center">
                    <button class="btn btn-sync d-flex flex-row align-items-center me-5" type="button"
                        (click)="showLogin()">
                        <i class="fa fa-upload me-3"></i>
                        Sync
                        <div *ngIf="uploadInProgress"
                            class="spinner-container p-0 m-0 ms-3 d-flex justify-content-center align-items-center flex-11a">
                            <div class="spinner-size-20"></div>
                        </div>
                    </button>
                    <div class="alert alert-success mb-0" *ngIf="successMessage.length > 0" [innerHTML]="successMessage">
                    </div>
                    <div class="alert alert-danger mb-0" *ngIf="errorMessage.length > 0" [innerHTML]="errorMessage">
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12" [innerHTML]="errorMessage">
                </div>
            </div>

            <button class="btn btn-link" (click)="logoutRemote()">Logout from Remote Server</button>
        </div>
        <div>
            <button class="btn btn-link" (click)="logoutRemote()">Logout from Remote Server</button>
        </div>

        <app-nav-back-next [page]="'analytics'"
            [hide]="navSvc.isLastVisiblePage('analytics') ? 'next' : ''"></app-nav-back-next>

    </div>
