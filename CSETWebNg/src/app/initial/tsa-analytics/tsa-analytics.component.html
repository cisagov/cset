
<div class="container-fuid">
  <div class="row">
    <mat-card class="mat-card-margin-10">
      <mat-card-header class="mat-card-header-accent">
        <mat-card-title>Assessment Comparison</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-header">
                <span style="font-size: 1rem; font-weight: 500"
                  >Assessment:</span
                >&nbsp;
                <span style="font-size: 1rem">
                  {{this.assessment.assessmentName}}
              </span
                ><br />
                <span style="font-size: 1rem; font-weight: 500"
                  >Standard:</span
                >&nbsp;
                <span style="font-size: 1rem">{{ currentAssessmentStd }}</span
                ><br />
                <span style="font-size: 1rem; font-weight: 500"
                  >Sample Size:</span
                >&nbsp; <span style="font-size: 1rem">{{ sampleSize }}</span>
              </div>
              <div class="card-body" style="overflow: auto">
                <h6 style="padding-top: 10px">Sectors</h6>
                <mat-radio-group
                  [(ngModel)]="selectedSector"
                  (ngModelChange)="sectorChange($event)"
                >
                  <mat-tree
                    [dataSource]="sectorSource"
                    [treeControl]="treeControl"
                  >
                    <mat-tree-node
                      *matTreeNodeDef="let node"
                      matTreeNodePadding
                    >
                      <button mat-icon-button disabled></button>
                      <mat-radio-button
                        color="primary"
                        value="{{ node.parent }}|{{ node.name }}"
                        id="{{ node.name }}{{ node.parent }}"
                        name="{{ node.name }}{{ node.count }}"
                      >
                        {{ node.name }}
                      </mat-radio-button>
                    </mat-tree-node>
                    <mat-tree-node
                      *matTreeNodeDef="let node; when: hasChild"
                      matTreeNodePadding
                    >
                      <button
                        mat-icon-button
                        matTreeNodeToggle
                        [attr.aria-label]="'Toggle ' + node.name"
                      >
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{
                            treeControl.isExpanded(node)
                              ? "expand_more"
                              : "chevron_right"
                          }}
                        </mat-icon>
                      </button>
                      {{ node.name }}
                    </mat-tree-node>
                  </mat-tree>
                </mat-radio-group>
              </div>
            </div>
          </div>
          <div class="col-sm-8" style="height: 48vh; overflow: auto">
             <canvas
              baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [type]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"
            >
            </canvas>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
