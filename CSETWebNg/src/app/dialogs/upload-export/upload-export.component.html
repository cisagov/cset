<input type="file" #file style="display: none" (change)="onFilesAdded()" />
<div class="upload-export d-flex flex-column flex-11a">
  <div class="mat-dialog-header p-3 d-flex justify-content-start flex-11a">CSET File Import</div>
  <mat-dialog-content class="oy-auto p-3 pr-0 d-flex flex-column flex-00a">
    <div class="pr-3">
      <h4 class="mb-0 c-primary">Uploading Files</h4>
      <mat-list class="pt-0">
        <mat-list-item class="p-0" *ngFor="let file of files">
          <label mat-line class="fs-base-5">{{file.name}}</label>
          <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress[file.name].progress | async"></mat-progress-bar>
        </mat-list-item>
      </mat-list>
      <label class="mt-2">{{statusText}}</label>
    </div>

    <!-- <mat-dialog-actions class="mr-3 p-0 mb-0 d-flex justify-content-between flex-00a">

        <button class="btn btn-secondary" *ngIf="showCancelButton" mat-dialog-close>Cancel</button>
      </mat-dialog-actions> -->
  </mat-dialog-content>
</div>
