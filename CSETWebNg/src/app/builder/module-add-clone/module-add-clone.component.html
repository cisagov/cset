<div class="d-flex flex-column justify-content-center flex-11a" style="max-width: 30rem;">

  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span>Select Modules</span>
  </div>


  <mat-dialog-content>
    <div class="my-3">
      Select one or more modules to clone from. <strong>NOTE: Your module will be
        replaced by the requirements and questions
        from modules selected below.</strong>
    </div>

    <div style="height: 30vh">
      <mat-selection-list #sets dense [(ngModel)]="selectedSets">
        <mat-list-option *ngFor="let set of setNames" [value]="set">
          {{set.shortName}}
        </mat-list-option>
      </mat-selection-list>
    </div>

    <div class="alert alert-warning" role="alert" [hidden]="!warning">
      There was an error saving the changes
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="p-3 mb-0 d-flex justify-content-between flex-00a">
    <button id="addsets" class="btn btn-primary" (click)="addSets()">Add Questions and Requirements</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</div>
