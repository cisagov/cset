<!DOCTYPE html>
<html class="d-flex flex-column flex-11a h-100 w-100" lang="en">

<head>
    <meta charset="utf-8">
    <script>
        function isElectron() {
            // Renderer process
            if (typeof window !== 'undefined' && typeof window.process === 'object' && window.process.type === 'renderer') {
                return true;
            }

            // Main process
            if (typeof process !== 'undefined' && typeof process.versions === 'object' && !!process.versions.electron) {
                return true;
            }

            // Detect the user agent when the 'nodeIntegration' option is set to true
            if (typeof navigator === 'object' && typeof navigator.userAgent === 'string' && navigator.userAgent.indexOf('Electron') >= 0) {
                return true;
            }

            return false;
        }

        localStorage.setItem('isRunningInElectron', isElectron().toString());
        sessionStorage.setItem('hasUserAgreedToPrivacyWarning', 'false');

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        if (typeof (Storage) !== "undefined") {
            var redirectid = getParameterByName("assessment_id");
            var returnPath = getParameterByName("returnPath");
            var apiUrl = getParameterByName("apiUrl");
            var libraryUrl = getParameterByName("libraryUrl");
            if (redirectid != null)
                localStorage.setItem("redirectid", redirectid);
            if (returnPath != null)
                localStorage.setItem("returnPath", returnPath);
            if (apiUrl != null)
                localStorage.setItem("apiUrl", apiUrl);
            if (apiUrl != null)
                localStorage.setItem("libraryUrl", libraryUrl);
        } else {
            // Sorry! No Web Storage support..
        }
    </script>

    <title></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="">
    <!-- polyfill(s) for older browsers -->
    <script src="assets/shim.min.js"></script>

</head>
